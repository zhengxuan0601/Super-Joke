<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Progress</title>
   <link rel="stylesheet" href="./progress.css">
   <script src="./progress.js"></script>
   <style>
      *{
         margin: 0;
         padding: 0;
      }
      .box{
         width: 500px;
         height: 200px;
         margin: 200px auto;
         position: relative;
      }
   </style>
</head>
<body>
   <div class='box'>
      <div class='progress' id='progress'></div>
   </div>  
   <script>
      var progress = new Progress('progress', 0);
      progress.init();
      progress.firstMove(20);
      var a = 0;
      setTimeout(() => {
         progress.lastMove();
      }, 50000)
   </script>
</body>
</html>
