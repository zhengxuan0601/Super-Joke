<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Parabola</title>
   <script src="./parabola.js"></script>
   <style>
      *{
         margin: 0;
         padding: 0;
      }
      .box{
         width: 400px;
         height: 400px;
         margin: 100px auto;
         position: relative;
         border: 1px solid #ccc;
      }
      .o{
         width: 16px;
         height: 16px;
         background: #2080f7;
         border-radius: 50%;
         position: absolute;
         bottom: 30px;
         left: 30px;
      }
      .target{
         width: 50px;
         height: 50px;
         background: #2080f7;
         position: absolute;
         right: 0;
         top: 40%;
      }
      p{
         padding: 8px;
         cursor: pointer;
      }
      @keyframes identifier {
         from{
            top: 0px;
         }
         to{
            top: -40px;
         }
      }
      .s{
         color: #2080f7;
         position: absolute;
      }
      .move{
         animation: identifier 0.2s 1;
      }
   </style>
</head>
<body>
   <div class='box'>
      <p>点击</p>
      <div class='target'>
      </div>
      <div class='o'></div>
   </div>
</body>
<script>
   var p = document.querySelector('p');
   var o = document.querySelector('.o');
   var tartget = document.querySelector('.target');
   var s = document.querySelector('.s');
   p.onclick = function () {
      tartget.innerHTML = '';
      var start = {
         X: o.offsetLeft,
         Y: o.offsetTop
      }
      var end = {
         X: tartget.offsetLeft,
         Y: tartget.offsetTop
      }
      var pa = new Parabola(start, end, o, function() {
         var p = document.createElement('p');
         p.classList = ['s move'];
         p.innerText = '+1'
         tartget.appendChild(p);
      });
      pa.fly();
   }
</script>
</html>
